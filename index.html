<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard Project</title>
  </head>
  <body>
    <div class="container">
      <!-- SIDEBAR STARTS -->
      <div class="sidebar-container">
        <div class="sidebar-header">
          <span class="material-symbols-outlined"> dashboard </span>
          Dashboard
        </div>
        <div class="sidebar-body">
          <ul class="sidebar-list">
            <li>
              <span class="material-symbols-outlined"> home </span>
              Home
            </li>
            <li>
              <span class="material-symbols-outlined"> badge </span>
              Profile
            </li>
            <li>
              <span class="material-symbols-outlined"> mode_comment </span>
              Messages
            </li>
            <li>
              <span class="material-symbols-outlined"> schedule </span>
              History
            </li>
            <li>
              <span class="material-symbols-outlined"> task </span>
              Tasks
            </li>
            <li>
              <span class="material-symbols-outlined"> groups </span>
              Communities
            </li>
          </ul>
        </div>
        <div class="sidebar-footer">
          <ul class="sidebar-list">
            <li>
              <span class="material-symbols-outlined"> settings </span>
              Settings
            </li>
            <li>
              <span class="material-symbols-outlined"> help </span>
              Support
            </li>
            <li>
              <span class="material-symbols-outlined"> verified_user </span>
              Privacy
            </li>
          </ul>
        </div>
      </div>
      <!-- SIDEBAR ENDS -->

      <!-- HEADER STARTS -->
      <div class="header-container">
        <div class="header-top-side">
          <div class="header-top-side-searchbar">
            <form class="form" action="">
              <span class="material-symbols-outlined"> search </span>
              <input type="text" />
            </form>
          </div>
          <div class="header-top-side-profile">
            <span class="material-symbols-outlined">
              notifications_active
            </span>
            <img class="cat-logo" src="cat-logo.png" alt="cat logo" />
            Juan Camilo
          </div>
        </div>

        <div class="header-bottom-side">
          <div class="header-bottom-side-profile">
            <img class="cat-logo" src="cat-logo.png" alt="cat logo" />
            <div>
              <div class="greeting">Hi there,</div>
              <div class="name">Juan Camilo (@juancamilo)</div>
            </div>
          </div>
          <div class="header-bottom-side-posts">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <!-- HEADER STARTS -->

      <!-- MAIN CONTAINER STARTS -->
      <div class="main-container"></div>
    </div>
  </body>
</html>
